<div class="flex justify-center items-center border-b border-solid border-b-slate-500">
  <h2 class="h-full text-center font-bold text-2xl pt-[17px]">
      {{ "Links Store/" }}<span
      class="text-hot-pink">{{userNameFromStorage}}</span>
    <button class="ml-2 text-xl" (click)="copyToClipboard()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-copy">
        <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
        <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
      </svg>
    </button>
  </h2>
</div>
<div class="grid grid-flow-col grid-cols-2 h-screen">
  <div>

  </div>
  <div class="bg-zinc-100 h-full p-6">
    <ul class="flex gap-4 border-solid border-b-4 border-l-slate-800">
      @for(tab of tabs; track tab.id){
      <li class="{{selectedTab.id === tab.id ? 'text-black border-b-4 -mb-1 border-hot-pink' : 'text-stone-600'}}">
        <button (click)="selectTab(tab)">
          {{tab.name}}
        </button>
      </li>
      }
    </ul>
    @if(selectedTab.id === 'links'){
    <div class="mt-12">
      <h3 class="font-bold text-xl">{{'@'+ userNameFromStorage +'s links'}}</h3>
      <div class="font-bold mt-6 w-full flex gap-4 uppercase">
        <button class="w-2/3 p-3 uppercase bg-gradient-to-r from-red-400 to-purple-500 text-white rounded">
          {{ '+ Add a link' }}</button>
        <button class="w-1/3 p-3 uppercase text-blue-600 border-blue-600 border-2 rounded">{{ '+ header'}}</button>
      </div>
      <div class="flex flex-col gap-4 mt-6">
        @for(link of mediaLinks; track link.id){
        <div class="flex flex-row justify-between shadow-md rounded-lg items-stretch bg-white">
          <div class="p-8 flex flex-row gap-4 items-center flex-1">
            <img class="max-w-10 max-h-10" [src]="link.iconUrl" [alt]="link.name" />
            <div class="flex-1">
              <h4>{{link.name}}</h4>
              <span>{{link.url}}</span>
            </div>
